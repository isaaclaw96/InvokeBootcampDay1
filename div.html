<!DOCTYPE html>
<html>
    <head>
        <title> DIV HTML</title>
        <style>
            div#container {
                width:900px;
                height: 800px;
                background-color: yellow;
            }
            div#language {
                width: 900px;
                height: 70px;
                background-color: red;
            }
            div#header {
                width: 900px;
                height: 80px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="language"></div>
            <div id="header"></div>
        </div>
    </body>
</html>
